<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Records</title>  
    {% load static %}  
   <link rel="stylesheet" href="{% static 'style.css' %}"/> 
   <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>  
</head>  
<body>  
    <div class="container">
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
            <h3>CIT System Developers</h3>  
            </div>  
    </div>
<table class="table table-striped table-bordered table-sm">  
   <thead class="thead-dark">  
   <tr>  
       <th>Laptop ID</th>  
       <th>Developer Name</th>  
       <th>Developer Email</th>  
       <th>Developer Contact</th>  
       <th>Actions</th>  
   </tr>  
   </thead>  
   <tbody>  
{% for developer in developers %}  
   <tr>  
       <td>{{ developer.lid }}</td>  
       <td>{{ developer.dname }}</td>  
       <td>{{ developer.demail }}</td>  
       <td>{{ developer.contact }}</td>  
       <td>  
           <a href="/edit/{{ developer.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
           <a href="/delete/{{ developer.id }}" onclick="return confirm('Are you sure>')">Delete</a>  
       </td>  
   </tr>  
{% endfor %}  
   </tbody>  
</table>  
<br>  
<br>  
<center><a href="/dev" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
