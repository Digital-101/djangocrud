<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'style.css' %}"/>  
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{developer.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Developer Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="lid" placeholder="Enter Laptop Tag" id="id_lid" required maxlength="20" value="{{ developer.lid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Developer Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="dname" placeholder="Enter Developer Name" id="id_dname" required maxlength="100" value="{{ developer.dname }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Developer Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="demail" placeholder="Enter Developer Email" id="id_demail" required maxlength="254" value="{{ developer.demail }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Developer Contact:</label>  
    <div class="col-sm-4">  
        <input type="text" name="contact" placeholder="Enter Developer Contact" id="id_dcontact" required maxlength="15" value="{{ developer.contact }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
